<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Create By Tan Handsome</h1>
<form method="post" th:object="${newM}" th:action="@{/create}" novalidate="novalidate" enctype="multipart/form-data">
    <div class="form-group">
        <label for="exampleInputEmail1">idMusic</label>
        <input type="number" class="form-control" id="exampleInputEmail1"   name="id" th:field="*{idMusic}">
    </div>
    <div class="form-group">
        <label for="1">nameMusic</label>
        <input type="text" class="form-control" id="1" name="name" th:field="*{nameMusic}">

    </div>
    <div class="form-group">
        <label for="2">nameSinger</label>
        <input type="text" class="form-control" id="2" name="cost" th:field="*{nameSinger}">
    </div>
    <div class="form-group">
        <label for="3">typeMusic</label>
        <input type="text" class="form-control" id="3" name="describe" th:field="*{typeMusic}">
    </div>
    <div class="form-group">
        <label for="4">link</label>
        <input type="file" class="form-control" id="4" name="producer" th:field="*{play}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a role="button" type="cancel" href="/" class="btn btn-danger">Cancel</a>
</form>
</body>
</html>
