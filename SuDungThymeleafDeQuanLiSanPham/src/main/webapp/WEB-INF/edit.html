<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h1 style="color: yellow;text-align: center" >Edit Product</h1>
<form method="post" th:object="${productE}" th:action="@{/update}" novalidate="novalidate">
  <div class="form-group">
    <label >ID</label>
    <input type="number" class="form-control" readonly  name="id" th:field="*{id}">
  </div>
  <div class="form-group">
    <label for="1">Name</label>
    <input type="text" class="form-control" id="1" name="name" th:field="*{name}">

  </div>
  <div class="form-group">
    <label for="2">Cost</label>
    <input type="number" class="form-control" id="2" name="cost" th:field="*{cost}">
  </div>
  <div class="form-group">
    <label for="3">Decrisbe</label>
    <input type="text" class="form-control" id="3" name="describe" th:field="*{describe}">
  </div>
  <div class="form-group">
    <label for="4">Producer</label>
    <input type="text" class="form-control" id="4" name="producer" th:field="*{producer}">
  </div>
  <button type="submit"  value="edit" class="btn btn-primary">Submit</button>
  <a role="button" type="cancel" href="/" class="btn btn-danger">Cancel</a>
</form>
</body>
</html>
