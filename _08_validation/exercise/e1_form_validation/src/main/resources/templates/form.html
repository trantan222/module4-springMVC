<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>User_Táº¥n</title>
</head>
<body>
<h1 style="text-align: center">Create new User</h1>
<form method="post" th:object ="${user}" th:action="@{/user/create}" novalidate="novalidate">
    <input type="text" class="form-control" hidden th:field="*{id}">
    <div class="form-group">
        <label >First Name</label>
        <input type="text" class="form-control" th:field="*{firstName}">
        <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors ="*{firstName}"></small><br>
    </div>
    <div class="form-group">
        <label for="1">Last Name</label>
        <input type="text" class="form-control" id="1" th:field="*{lastName}">
        <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors ="*{lastName}"></small><br>
    </div>
    <div class="form-group">
        <label for="2">Email</label>
        <input type="text" class="form-control" id="2" th:field="*{email}">
        <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors ="*{email}"></small><br>
    </div>
    <div class="form-group">
        <label for="2">PhoneNumber</label>
        <input type="text" class="form-control" id="3" th:field="*{phoneNumber}">
        <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors ="*{phoneNumber}"></small><br>
    </div>
    <div class="form-group">
        <label for="3">Age</label>
        <input type="text" class="form-control" id="4" th:field="*{age}">
        <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors ="*{age}"></small><br>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</body>
</html>
