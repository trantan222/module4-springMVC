<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Tan1</title>
</head>
<body>
<h1 style="text-align: center">List User</h1>
<a href="/user" role="button" class="btn btn-primary">Create</a>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Id</th>
        <th>FisrtName</th>
        <th>LastName</th>
        <th>PhoneNumber</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user,Status :${users}">
        <td th:text="${Status.count}"></td>
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
<a th:if="${users.hasPrevious()}" th:href="@{/user(page=${users.number-1})}"  class="previous">Previous</a>
<span th:text="${users.number+1}"></span>/
<span th:text="${users.totalPages}"></span>
<a th:if="${users.hasNext()}"th:href="@{/user(page=${users.number+1})}" class="next">Next</a>
</body>
</html>
