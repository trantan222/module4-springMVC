
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <table class="table" th:if="${cart !=null && cart.productDtoIntegerMap.size() > 0}">
            <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productMap: ${cart.productDtoIntegerMap}">
                <td th:text="${productMap.key.name}"></td>
                <td>
                    <img th:src="${productMap.key.image}" style="width: 70px; height: auto">
                </td>
                <td th:text="${productMap.key.price}"></td>
                <td th:text="${productMap.value}">10</td>
            </tr>
            </tbody>
        </table>
        <div  class="alert alert-warning" role="alert" th:if="${cart ==null || cart.productDtoIntegerMap.size() == 0}">
            Cart Empty.
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
