<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fpt Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <p class="btn btn-outline-warning my-2 my-sm-0" type="submit" th:text="${cart.cartMap.size()}"></p>
        </form>
    </div>
</nav>
<a href="/create" role="button" class="btn btn-primary">Create</a>
<span> <a class="btn btn-info" th:href="@{/cart}">Your cart</a></span>
<br>
<div class="container">
<div class="row">
    <div class="col-md-8">
        <table class="table">
            <tr>
                <th>name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <tr th:each="product:${products}">
                <td th:text="${product.name}"></td>
                <td>
                    <a th:href="@{/detail/{id}(id=${product.id})}">
                        <img th:src="@{${product.image}}" style="width: 70px; height: auto">
                    </a>
                </td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a class="btn btn-success" role="button" th:href="@{/add/__${product.id}__(action='list')}">Add to
                        cart</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-4" th:if="${productHistory}">
        <div class="card sticky-top border-0">
            <img th:src="${productHistory.image}" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title" th:text="${productHistory.name}"></h4>
                <p class="card-text" th:text="${productHistory.price}"></p>
            </div>
        </div>
        <h4>Sản phẩm xem gần nhất</h4>
</div>

</div>
</div>
</body>
</html>
