<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Create new Product</h1>
<form method="post" th:object ="${product}" th:action="@{/create}" novalidate="novalidate">
    <input type="text" class="form-control" hidden th:field="*{id}">
    <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" th:field="*{name}">
    </div>
    <div class="form-group">
        <label for="3">Description</label>
        <input type="text" class="form-control" id="3" th:field="*{description}">
    </div>
    <div class="form-group">
        <label for="4">Discount</label>
        <input type="text" class="form-control" id="4" th:field="*{discount}">
    </div>
    <div class="form-group">
        <label for="3">Price</label>
        <input type="text" class="form-control" id="5" th:field="*{price}">
    </div>
    <div class="form-group">
        <label for="3">Image</label>
        <input type="file" class="form-control" id="6" th:field="*{image}">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="/" class="btn btn-primary">Cancel</a>
</form>
</body>
</html>
