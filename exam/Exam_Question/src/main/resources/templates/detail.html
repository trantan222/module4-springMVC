<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Tan1</title>
</head>
<body>
<h1 style="text-align: center">detail</h1>
<form method="post" th:object="${question}" >
    <input type="text" class="form-control" hidden th:field="*{id}">
    <div class="form-group">
        <label>Tiêu đề</label>
        <input type="text" class="form-control" th:field="*{title}" readonly>
    </div>
    <div class="form-group">
        <label >Nội dung</label>
        <input type="text" class="form-control"  th:field="*{content}" readonly>
    </div>
    <div class="form-group">
        <label>phản hồi</label>
        <input type="text" class="form-control"  th:field="*{answer}" readonly>
    </div>
    <div class="form-group">
        <label>Ngày đăng</label>
        <input type="text" class="form-control"  th:field="*{date_created}" readonly>
    </div>
    <div class="form-group">
        <label>tình trạng</label>
        <input type="text" class="form-control"  th:field="*{status}" readonly>
    </div>
    <div class="form-group">
        <label>loại</label>
        <input type="text" class="form-control"  th:field="*{type.name}" readonly>
    </div>
    <a href="/questions" class="btn btn-primary">Cancel</a>
</form>
</body>
</html>
