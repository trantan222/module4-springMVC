<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Tan1</title>
</head>
<body>
<h1 style="text-align: center">Create new Stadium</h1>
<p style="color: red" th:text="${mess}"></p>
<form method="post" th:object="${question}" th:action="@{/questions/create}" >
    <input type="text" class="form-control" hidden th:field="*{id}">
    <div class="form-group">
        <label>Tiêu đề</label>
        <input type="text" class="form-control" th:field="*{title}" >
        <small style="color: red" th:if="${#fields.hasErrors('title')}" th:errors ="*{title}"></small><br>
    </div>
    <div class="form-group">
        <label for="1">Nội dung</label>
        <input type="text" class="form-control" id="1" th:field="*{content}" >
        <small style="color: red" th:if="${#fields.hasErrors('content')}" th:errors ="*{content}"></small><br>
    </div>
    <div class="form-group">
        <label for="1">Phản hồi</label>
        <input type="text" class="form-control" id="1" th:field="*{answer}" >
        <small style="color: red" th:if="${#fields.hasErrors('answer')}" th:errors ="*{answer}"></small><br>
    </div>
    <div class="form-group">
        <label for="1">Trạng Thái</label>
        <input type="text" class="form-control" id="1" th:field="*{status}" >
        <small style="color: red" th:if="${#fields.hasErrors('status')}" th:errors ="*{status}"></small><br>
    </div>
    <div class="form-group">
        <label>Khu Vực</label>
        <select th:field="*{type.id}">
            <option th:each="t : ${types}" th:value="${t.id}"
                    th:text="${t.name}">
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="/questions" class="btn btn-primary">Cancel</a>
</form>
</body>
</html>
