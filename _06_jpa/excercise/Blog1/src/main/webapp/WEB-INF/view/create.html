<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Tan1</title>
</head>
<body>
<h1 style="text-align: center">Create new Blog</h1>
<form method="post" th:object ="${blog}" th:action="@{/create}" novalidate="novalidate">
    <div class="form-group">
        <label >Author</label>
        <input type="text" class="form-control" th:field="*{author}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Content_Blog</label>
        <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{content_blog}">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">agree terms and conditions</label>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="/" class="btn btn-primary">Cancel</a>
</form>
</body>
</html>
