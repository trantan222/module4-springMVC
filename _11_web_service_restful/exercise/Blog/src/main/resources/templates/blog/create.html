
<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Tan1</title>
</head>
<body>
<h1 style="text-align: center">Create new Blog</h1>
<form method="post" th:object ="${blog}" th:action="@{/blogs/create}" novalidate="novalidate">
  <input type="text" class="form-control" hidden th:field="*{id}">
  <div class="form-group">
    <label >Author</label>
    <input type="text" class="form-control" th:field="*{author}">
  </div>
  <div class="form-group">
    <label for="1">Content_Blog</label>
    <input type="text" class="form-control" id="1" th:field="*{content}">
  </div>
  <div class="form-group">
    <label for="2">Email</label>
    <input type="text" class="form-control" id="2" th:field="*{email}">
  </div>
  <div class="form-group">
    <label for="2">category</label>
    <select th:field="*{category.id}">
      <option  th:each="categories : ${categories}" th:value="${categories.id}"
               th:text="${categories.name}">
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="3">Date Created</label>
    <input type="date" class="form-control" id="3" th:field="*{date}">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">agree terms and conditions</label>
  </div>
  <input type="date" class="form-control" name="testDate">
  <button type="submit" class="btn btn-success">Submit</button>
  <a href="/blogs" class="btn btn-primary">Cancel</a>
</form>
</body>
</html>
