<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Tan1</title>
</head>
<body>
<h2 style="text-align: center">Category List</h2>
<a href="/category/create" class="btn btn-primary">create</a>
<table class="table">
    <tr>
    <th>#</th>
    <th>Id</th>
    <th>Name</th>
    <th>Action</th>
    </tr>
    <tr th:each="category ,Status: ${categories}">
        <td th:text="${Status.count}"></td>
        <td th:text="${category.id}"}></td>
        <td th:text="${category.name}"}></td>
        <td>
        <a th:href="@{/category/edit/__${category.id}__}" class="btn btn-warning">Edit</a>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#'+|Category${category.id}|">
                delete
            </button>
        </td>
        <div class="modal fade" th:id="|Category${category.id}|" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                    </div>
                    <div class="modal-body">
                        <p>Ban co muon xoa Category "<span th:text="${category.name}"></span> " ?  </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <form th:action="@{/category/delete/{id}(id=${category.id})}" method="get">
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</html>
